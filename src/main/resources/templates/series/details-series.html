<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/index/styles.css">
    <link rel="stylesheet" href="/css/series/form.css">

    <script src="/js/index/script.js"></script>
    <script src="/js/series/script.js"></script>
    <script src="/js/index/movies.js"></script>

    <title>Absolute Cinema</title>
    <link rel="icon" href="/images/logo.ico"/>
</head>
<body style="background-image: url('/images/posteresfilmes.png');">
<!--side bar-->
<div class="wrapper">
    <aside class="sidebar">
        <a href="/">
            <button class="toggle-btn" type="button">
                <!--<i class="fa-solid fa-clapperboard"></i>-->
                <img src="/images/logo.png">
            </button>
        </a>

        <ul class="sidebar-nav">

            <li class="sidebar-item">
                <a href="/" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>

            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                   data-bs-target=".company" aria-expanded="false" aria-controls="company">
                    <i class="fas fa-bars"></i>
                    <span>ADMIN</span>
                </a>
                <ul class="company sidebar-dropdown list-unstyled collapse" data-bs-parent=".sidebar">
                    <li class="sidebar-item">
                        <a href="/add" class="sidebar-link">Adicionar filme ao catálogo</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="series/createSeries" class="sidebar-link">Adicionar série ao catálogo</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/movie" class="sidebar-link">Ver filmes</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="series/listSeries" class="sidebar-link">Ver séries</a>
                    </li>
                </ul>
            </li>

            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                   data-bs-target=".company" aria-expanded="false" aria-controls="company">
                    <i class="fa-solid fa-user"></i>
                    <span>Conta</span>
                </a>
                <ul class="company sidebar-dropdown list-unstyled collapse" data-bs-parent=".sidebar">
                    <li class="sidebar-item">
                        <a href="/register" class="sidebar-link">Registrar</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/login" class="sidebar-link">Entrar</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/profile" class="sidebar-link">Seu Perfil</a>
                    </li>
                </ul>
            </li>
        </ul>

        <div class="sidebar-footer logout" th:if="${isLoggedIn}">
            <a href="#" class="sidebar-link">
                <i class="fas fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>
    <!-- Pagina -->
    <div class="main p-1 background">
        <h1 class="absolute-cinema h1">ABSOLUTE CINEMA</h1>
        <h2 class="sub-absolute-cinema">As melhores análises vêm de gente como a gente</h2>

        <div class="featured caixa-capas" style="height: 40rem;">
            <h2 class="categoria" style="font-size: 50px;"><span th:text="${series.title}"></span></h2>
            <p> Genre: <span th:text="${series.seriesGenre}"></span></p>
            <p> Série - <span th:text="${series.year}"></span> - <span th:text="${series.episodes}"></span> Episódios</p>
            <div class="imagens-review">
                <img src="/images/posters/series/arcane.png" class="capa-review">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/3MB3OK3Xnvs?si=6mBQKe0bwmCOOUp0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <div class="estatisticas">
                    <div class="notas estatisticas-box"><p>Avaliação</p>⭐<span th:text="${series.rating}"></span>/10</div>
                </div>
                <div id="serieRevId" hidden><span th:text="${series.id}"></span></div>
            </div>
            <button class="botao" onclick="redirectToReview()" >Visualizar Avaliações </button>
            <button class="botao" style="margin-left:20px;">Acessar Galeria</button>
        </div>

    </div>
</div>

<script>
</script>
</body>
</html>

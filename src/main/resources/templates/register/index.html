<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    >
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/index/styles.css">
    <link rel="stylesheet" href="/css/sidebar.css">

    <script src="/js/sidebar.js"></script>
    <script src="/js/index/script.js"></script>

    <title>Absolute Cinema</title>
    <link rel="icon" href="/images/logo.ico"/>
</head>
<body style="background-image: url('images/posteresfilmes.png');">

    <div th:include="sidebar :: container-sidebar"></div>
    <!-- Pagina -->
    <div class="main p-1 background">
        <h1 class="absolute-cinema h1">ABSOLUTE CINEMA</h1>
        <h2 class="sub-absolute-cinema">As melhores análises vêm de gente como a gente</h2>

        <!-- Formulario de registro -->
        <section class="container my-3">

            <div class="d-flex flex-column align-items-stretch register_background bordas justify-content-between">
                <div class ="d-flex flex-column align-items-center">
                    <h3 class="title-form">Criar Conta</h3>
                    <h3 class="sub-title-form"> ja tem uma conta? Fazer login</h3>
                </div>
                <form action="/signUp" method="POST" class="row g-3" id="register-form">
                    <input type="text" id="name" name="name" class="form-control bordas" placeholder="Apelido no Site">
                    <input type="text" id="login" name="login" class="form-control bordas" placeholder="Nome de Usuario">
                    <input type="text" id="email" name="email" class="form-control bordas" placeholder="Digite seu Email">
                    <input type="password" id="password" name="password" class="form-control bordas" placeholder="Digite sua senha">
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control bordas" placeholder="Confirme sua senha">
                    <div id="form-error" class="alert alert-danger d-none" role="alert"> Por favor preencha todos os campos.</div>
                    <div id="email-error" class="alert alert-danger d-none" role="alert">Por favor, digitar um email valido!</div>
                    <div id="password-error" class="alert alert-danger d-none" role="alert">As senhas não coincidem. Por favor, confirme sua senha corretamente.</div>
                </form>
                <button class="btn btn-warning bordas me-md-2" form="register-form">Criar conta</button>
            </div>

        </section>
    </div>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>

</body>
</html>

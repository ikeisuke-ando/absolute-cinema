<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/index/styles.css">

    <script src="/js/login/script.js"></script>
</head>
<body style="background-image: url('images/posteresfilmes.png');">

<div class="wrapper">
    <aside class="sidebar">
        <a href="/">
            <button class="toggle-btn" type="button">
                <img src="/images/logo.png">
            </button>
        </a>

        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="/" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>

            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                   data-bs-target=".admin-menu" aria-expanded="false" aria-controls="admin-menu">
                    <i class="fas fa-bars"></i>
                    <span>ADMIN</span>
                </a>
                <ul class="admin-menu sidebar-dropdown list-unstyled collapse" data-bs-parent=".sidebar">
                    <li class="sidebar-item">
                        <a href="series/createSeries" class="sidebar-link">Adicionar série ao catálogo</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="series/listSeries" class="sidebar-link">Ver séries</a>
                    </li>
                </ul>
            </li>

            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                   data-bs-target=".account-menu" aria-expanded="false" aria-controls="account-menu">
                    <i class="fa-solid fa-user"></i>
                    <span>Conta</span>
                </a>
                <ul class="account-menu sidebar-dropdown list-unstyled collapse" data-bs-parent=".sidebar">
                    <li class="sidebar-item">
                        <a href="/register" class="sidebar-link">Registrar</a>
                    </li>
                    <li class="sidebar-item" id="login-menu">
                        <a href="/login" class="sidebar-link">Entrar</a>
                    </li>
                </ul>
            </li>
        </ul>

        <div class="sidebar-footer logout" id="logout-menu" style="display: none;">
            <a href="#" class="sidebar-link" id="logoutButton">
                <i class="fas fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <div class="container my-3">
        <div class="d-flex flex-column align-items-stretch register_background bordas justify-content-between">
            <div class="d-flex flex-column align-items-center">
                <h3 class="title-form">Login</h3>
                <h3 class="sub-title-form">Ainda não possui uma conta? <a href="/register">Criar conta</a></h3>
            </div>
            <div id="welcome-message" th:if="${isLoggedIn}" class="text-center my-3">
                <h4>Bem-vindo, <span th:text="${user}"></span></h4>
            </div>
            <form class="row g-3" id="login-form" onsubmit="login(event)">
                <input type="text" id="username" name="username" class="form-control bordas" placeholder="Nome de Usuario" required>
                <input type="password" id="password" name="password" class="form-control bordas" placeholder="Digite sua senha" required>
                <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>
                <div class="custom-control custom-checkbox-small">
                    <input type="checkbox" class="custom-control-input" id="rememberMe" name="remember-me">
                    <label class="custom-control-label" for="rememberMe">Remember Me</label>
                </div>
                <button class="btn btn-warning me-md-2 bordas" type="submit" style="background-color: yellow;">Fazer login</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/login/script.js"></script>
</body>
</html>

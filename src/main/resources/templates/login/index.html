<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    >
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/index/styles.css">

    <script src="/js/index/script.js"></script>

    <title>Absolute Cinema</title>
    <link rel="icon" href="/images/logo.ico"/>
</head>
<body style="background-image: url('images/posteresfilmes.png');">

<!--side bar-->
<div class="wrapper">
    <aside class="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <!--<i class="fa-solid fa-clapperboard"></i>-->
                <img src="/images/logo.png">
            </button>
        </div>

        <ul class="sidebar-nav">

            <li class="sidebar-item">
                <a href="/" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>

            <li class="sidebar-item">
                <a
                        href="#"
                        class="sidebar-link collapsed has-dropdown"
                        data-bs-toggle="collapse"
                        data-bs-target=".company"
                        aria-expanded="false"
                        aria-controls="company"
                >
                    <i class="fas fa-bars"></i>
                    <span>Configuracoes</span>
                </a>
                <ul
                        class="company sidebar-dropdown list-unstyled collapse"
                        data-bs-parent=".sidebar"
                >
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">About</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">Contact</a>
                    </li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a
                        href="#"
                        class="sidebar-link collapsed has-dropdown"
                        data-bs-toggle="collapse"
                        data-bs-target=".company"
                        aria-expanded="false"
                        aria-controls="company"
                >
                    <i class="fa-solid fa-user"></i>
                    <span>Conta</span>
                </a>
                <ul
                        class="company sidebar-dropdown list-unstyled collapse"
                        data-bs-parent=".sidebar"
                >
                    <li class="sidebar-item">
                        <a href="/register" class="sidebar-link">Registrar</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/login" class="sidebar-link">Entrar</a>
                    </li>
                </ul>
            </li>
        </ul>

        <div id="toggle-mode-container" class="sidebar-footer">
            <a id="toggle-mode-link" href="" class="sidebar-link">
                <i class="fa-solid fa-moon"></i>
                <span>Modo noturno</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="sidebar-link">
                <i class="fas fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>
    <!-- Pagina -->
    <div class="main p-1 background">
        <h1 class="absolute-cinema h1">ABSOLUTE CINEMA</h1>
        <h2 class="sub-absolute-cinema">As melhores análises vêm de gente como a gente</h2>

        <!-- Formulario de registro -->
        <section class="container my-3">
            <div class="d-flex flex-column align-items-stretch register_background bordas justify-content-between">
                <div class ="d-flex flex-column align-items-center">
                    <h3 class="title-form">Login</h3>
                    <h3 class="sub-title-form"> Ainda nao possui uma conta?Criar conta</h3>
                </div>
                <form action="/signIn" method="POST" class="row g-3" id="login-form">
                    <input type="text" id="login" name="login" class="form-control bordas" placeholder="Nome de Usuario">
                    <input type="password" id="password" name="password" class="form-control bordas" placeholder="Digite sua senha">
                            <div th:if="${loginError!=null}" th:text="${loginError}" class="alert alert-danger" role="alert"></div>

                            <div class="custom-control custom-checkbox-small">
                                <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe"> Remember Me
                                <label class="custom-control-label" for="rememberMe"></label>
                            </div>
                </form>
                <button class="btn btn-warning me-md-2 bordas" form="login-form" style="background-color: yellow;">Fazer login</button>
            </div>
        </section>
    </div>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>

</body>
</html>
